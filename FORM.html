<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
</head>
<body style="background-image:url('drinwater.gif'); background-repeat: no-repeat; background-size: cover;">
	<center><h1 style="color:antiquewhite; font-family:Monospace">Registration Form</h1>
		<form style="font-size: 18px; width: 23%; background-color:#FFFFFF7F; font-family:Monospace;">
		 	<fieldset>
		 		<h3>Personal Information</h3>
				  <label for="fname">First name:</label>
				  <input type="text" id="fname" name="fname"><br><br>
				  <label for="lname">Last name:</label>
				  <input type="text" id="lname" name="lname"><br><br>
				  <label for="birthday">Birthday:</label>
				  <input type="date" id="birthday" name="birthday"><br><br>
				  <label for="gender">Gender:</label>
				  <input type="radio" id="female" name="female">Female
				  <input type="radio" id="male" name="male">Male<br><br>
				  <label for="address">Address:</label>
				  <input type="text" id="address" name="address"><br><br>
				  <label for="phone">Phone:</label>
				  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
				  <label for="photo">Upload Photo:</label>
				  <input type="file" id="myFile" name="filename">
			<br>
			</fieldset>
			<fieldset>
				<h3>LogIn Form</h3>
		 		<label for="email">Email:</label>
				<input type="email" id="email" name="email" required><br><br>
				<label for="pass">Password:</label>
				<input type="password" id="password" name="password" required><br><br>
		 		<input type="checkbox" id="term">I agree to the Terms of Use<br><br>
		 		<input type="button" id="sumbit" value="Submit" style="background-color:violet; border: none; font-size:15px;font-family:Monospace;">
		 		<input type="button" id="cancel" value="Cancel" style="background-color:violet; border: none; font-size:15px; font-family:Monospace;">
		 	</fieldset>
		</form>
	</center>
</body>
</html>
